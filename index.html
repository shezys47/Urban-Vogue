     <div class="product-card reveal"> 
    <section class="hero">
            
        <h1 class="cool-text">Welcome to My Collections âœ¨</h1>
        <p class="typing">A collection of my dream Clothes, Shoes, and Fragrances.</p>
        <p>Click a category above and explore what I love!</p>
    </section></div>
   
   <script>
const items = document.querySelectorAll(".reveal");

window.addEventListener("scroll", () => {
    items.forEach(i => {
        const pos = i.getBoundingClientRect().top;
        ;
        if (pos < window.innerHeight - 100) i.classList.add("active");
    });
});
document.querySelector(".theme-btn").addEventListener("click", () => {
    document.body.classList.toggle("dark");
})
    </script>
